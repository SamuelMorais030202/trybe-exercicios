<!DOCTYPE html>

<body>
    <h1>Praticando tabela de login</h1>
    <form action="" method="get">
        <label for="input-email">
            email:
            <input type="email" name="emai" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus>

        <br>
        <br>
        Insira sua senha:

        <br>
        <br>
        <input type="checkbox" name="lebremeSenha" id="lembreSenha">Lembreme
        <br>
        <br>
        <input type="button" value="Entrar" id="button-login">
    </form>
</body>
