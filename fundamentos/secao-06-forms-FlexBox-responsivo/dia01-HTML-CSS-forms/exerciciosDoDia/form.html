<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorrendo a uma viagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
        <p>Que tal fazer uma viagem por nossa conta ?</p>
    </header>
    <main>
        <h2>Preencha o formulário para concorrer!</h2>
        <form action="" method="get" enctype="multipart/form-data">
            <label for="name" class="label">
                Nome completo:
                <input type="text" id="name" autofocus autocomplete="off" placeholder="Digite seu nome..." minlength="10" maxlength="40" class="input">
            </label>
            <br>
            <label for="e-mail" class="label">
                E-mail:
                <input type="email" name="input-email" id="e-mail" autocomplete="off" placeholder="Digite seu e-mail..." minlength="10" maxlength="50" class="input">
            </label>
            <br>
            <label for="destino-cidade" class="label">
                Qual o seu destino favorito ?
                <input type="radio" name="destino" id="destino-cidade"> Cidade
            </label>
            <label for="destino-campo">
                <input type="radio" name="destino" id="destino-campo"> Campo
            </label>
            <label for="destino-praia">
                <input type="radio" name="destino" id="destino-praia"> Praia
            </label>
            <label for="destino-montanhas">
                <input type="radio" name="destino" id="destino-montanhas"> Montanhas
            </label>
            <p> Porque você deveria ganhar a viagem ? <p></p>
            <label for="text-area">
                <textarea name="text-area" id="text-area" cols="30" rows="8" maxlength="500" minlength="50" placeholder="Digite o porque você deve ganhar..."></textarea>
            </label>
            <br>
            <label for="date">
                <input type="date" name="date-viagem" id="date">
            </label>
            <br>
            <label for="outros">
                <input type="checkbox" name="opcoes" id="outros"> 
                Gostaria de receber outras ofertas da Trybe
            </label>
            <br>
            <label for="direitos-imagem">
                <input type="checkbox" name="imagem" id="direitos-imagem" required> 
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            <br>
            <button type="submit" class="button" id="submit">Enviar!</button>
            <button type="reset" class="button">Apagar!</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
